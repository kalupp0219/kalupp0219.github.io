<h2>椒鹽杏包菇</h2>
杏鮑菇洗淨後切滾刀塊。青蔥切蔥花。
<p>
      酥炸粉與水，以1：1比例調製粉漿備用。
  <p>
      杏鮑菇裹上粉漿入油鍋炸至金黃後盛盤。
  <p>
      熱鍋熱油，爆香蒜末，加入蔥花、杏鮑菇及調味料拌炒均勻即可。
  <p>
