<h2>韓式泡菜煎餅</h2>
將麵糊攪拌均勻備用。
<p>
      把泡菜切碎、青蔥切段、蟹肉棒切塊與麵糊攪拌均勻。
  <p>
      將平底鍋放入日清菜籽油或沙拉油加熱，
  <p>
      放入步驟2，用中小火二面個煎5分鐘，即完成。
  <p>
