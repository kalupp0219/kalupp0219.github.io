<h2>龍蝦沙拉</h2>
龍蝦蒸熟以後 泡冰塊水讓溫度下降，剝出龍蝦肉，龍蝦背的腸泥要剔除
<p>
      馬鈴薯紅蘿蔔切塊加一點鹽巴蒸熟放涼以後跟小黃瓜蘋果還有沙拉醬攪拌均勻
  <p>
      把龍蝦肉切成自己喜歡的大小塊狀放在 馬鈴薯 沙拉上面
  <p>
      上面可以擠上一些蜂蜜芥末沙拉醬或是自己喜歡的口味沙拉醬再放上鮭魚卵點綴就可以了
  <p>
