<h2>辣炒蘿蔔乾</h2>
把蘿蔔乾沖水洗淨, 泡在冷水中約30分鐘, 擠乾水分.切塊
<p>
      熱鍋, 放一點油, 用小火炒香蘿蔔乾.
  <p>
      放入豆豉醬和朝天辣椒炒香.
  <p>
      加入米酒, 醬油, 楓糖和水, 用大火燒滾收汁即可
  <p>
